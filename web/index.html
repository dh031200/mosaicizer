<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" >

    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CZHSKWZ9BP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CZHSKWZ9BP');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1117721907680627"
     crossorigin="anonymous"></script>
    <title>Mosaicizer</title>
</head>
<body>
<div id="adContainer">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1117721907680627"
            crossorigin="anonymous"></script>
    <!-- 모자이저-배너광고 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1117721907680627"
         data-ad-slot="8378650178"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
    </script>
</div>
<div id="intro">
    <img src="intro.png" id="introImage" alt="intro">
</div>
<img id="uploadedImage" src="" alt="Uploaded Image">
<canvas id="output"></canvas>
<div id="imageContainer">
    <div id="imageUploadContainer">
        <img src="gallery.png" id="imageUpload" alt="imageChoose" />
        <label>Choose</label>
    </div>
    <canvas id="preview"></canvas>
    <img id="result" src=""  alt="result image" usemap="#clickMap">
    <map name="clickMap" id="clickMap"></map>
</div>

<div id="loadingOverlay">
    <p>Processing...</p>
</div>
<div id="toolbar">
    <input type="file" id="hiddenFileInput" style="display: none;">
    <div id="pixelSizeContainer">
        <div id="pixelSizeLabel">PixelSize</div>
        <label for="pixelSizeInput"></label><input type="number" id="pixelSizeInput" min="1" max="100" value="30">
    </div>
    <div id="methodContainer">
        <fieldset id="radioGroup">
            <div class="radioOption">
                <input type="radio" id="blurRadio" name="filter" value="blur" checked>
                <label for="blurRadio">Blur</label>
            </div>
            <div class="radioOption">
                <input type="radio" id="mosaicRadio" name="filter" value="mosaic">
                <label for="mosaicRadio">Mosaic</label>
            </div>
        </fieldset>
    </div>
    <button id="applyBtn" disabled>Apply</button>
    <button id="resetBtn" disabled>Reset</button>
    <button id="saveBtn" disabled>Save</button>
</div>
<script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="app.js"></script>
</body>
</html>
